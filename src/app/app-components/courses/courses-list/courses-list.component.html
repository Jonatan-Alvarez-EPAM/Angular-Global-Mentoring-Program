<ng-container *ngIf="courses$ | async">
    <div *ngFor="let course of (courses$ | async)">
        <app-courses-item [courseInfo]="course" (deleteCourse)="onDeleteItem($event)">
        </app-courses-item>
    </div>

    <div class="rectangle" (click)="onLoadMore()">
        <span>LOAD MORE</span>
    </div>
</ng-container>

<div *ngIf="!(courses$|async)" class="rectangle">
    NO DATA. FEEL FREE TO ADD NEW COURSE
</div>
