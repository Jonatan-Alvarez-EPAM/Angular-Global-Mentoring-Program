<ng-container *ngIf="courses && courses.length > 0">
    <div *ngFor="let course of courses">
        <app-courses-item [courseInfo]="course" (deleteCourse)="onDeleteItem($event)">
        </app-courses-item>
    </div>

    <div class="rectangle" (click)="onLoadMore()">
        <span>LOAD MORE</span>
    </div>
</ng-container>

<div *ngIf="!courses || courses.length === 0" class="rectangle">
    NO DATA. FEEL FREE TO ADD NEW COURSE
</div>
