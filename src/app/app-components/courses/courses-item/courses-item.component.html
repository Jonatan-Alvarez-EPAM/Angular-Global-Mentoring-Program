<div class="rectangle" [appCourseStatus]="courseInfo.creationDate" [ngClass]="{'top-rated':courseInfo.topRated}">
    <div class="item-header">
        <span class="name">{{courseInfo.title | uppercase}}
            <img *ngIf="courseInfo.topRated" class="star" src="assets/img/star.png">
        </span>
        <span class="duration">{{courseInfo.duration | duration}}</span>
        <span class="date">{{courseInfo.creationDate | date:'d MMM, yyyy'}}</span>
    </div>
    <div class="content">
        <span class="description">{{courseInfo.description}} </span>
        <button class="mask edit-button" (click)="onEdit($event)">Edit</button>
        <button class="mask delete-button" (click)="onDelete($event)">Delete</button>
    </div>
</div>
