<div class="add-course">
    <app-breadcrumbs-navbar></app-breadcrumbs-navbar>
    <div class="add-course-container">
        <div class="container">
            <span>Title:</span>
            <input [(ngModel)]="title" type="text" placeholder="Add title">
            <span>Description:</span>
            <textarea [(ngModel)]="description" placeholder="Add description"></textarea>
            <span>Date:</span>
            <app-date-input-component (dateChange)="onDateChange($event)" [date]="date"></app-date-input-component>
            <span>Duration:</span>
            <app-duration-input-component (durationChange)="onDurationChange($event)" [minutes]="duration">
            </app-duration-input-component>
            <span>Authors:</span>
            <input type="text" placeholder="Oops! this is temporarily disabled..." disabled>
            <div class="actions">
                <button (click)="onSave()" class="save-button" [disabled]="!enableSaveButton()">Save</button>
                <button (click)="onCancel()" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>
</div>
